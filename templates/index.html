<!DOCTYPE html>
<head>
  <title>Crop Recommandation</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
  <link rel="icon" type="image/x-icon" href="../static/css/sprout.png" />
</head>
<body>
  <div class="head">
    <h1>Crop Recommandation</h1>

    <h2>Enter the Parameters to Predict the Most Suitable Crop</h2>
  </div>
  <div class="form">
    <form method="POST" action="{{url_for('predict')}}">
      <div class="parameters">
        <label>Nitrogen: </label>
        <input type="number" id="Nitrogen" name="Nitrogen" required />
        <span class="unit">mg/Kg</span>
      </div>
      <div class="parameters">
        <label>Phosphorous: </label>
        <input type="number" id="Phosphorous" name="Phosphorous" required />
        <span class="unit">mg/Kg</span>
      </div>

      <div class="parameters">
        <label>Potassium: </label>
        <input type="number" id="Potassium" name="Potassium" required />
        <span class="unit">mg/Kg</span>
      </div>

      <div class="parameters">
        <label>Ph: </label>
        <input type="number" id="ph" name="ph" required />
        <span class="unit">pH</span>
      </div>

      <div class="parameters">
        <label>Tempearture: </label>
        <input type="number" id="temperature" name="temperature" required />
        <span class="unit">Â°C</span>
      </div>

      <div class="parameters">
        <label>Humidity: </label>
        <input type="number" id="humidity" name="humidity" required />
        <span class="unit">%</span>
      </div>

      <!-- <div class="parameters">
        <label>Rainfall: </label>
        <input type="number" id="rainfall" name="rainfall" required />
        <span class="unit">mm</span>
      </div> -->
      <div class="btn">
        <button type="submit" value="Submit">Predict</button>

        <!-- <button class="reset" type="reset" value="Reset">Reset</button> -->
      </div>

      <div class="parameters">
        <label>Predicted Crop: </label>
        <span class="output">{{prediction_text}}</span>
      </div>
    </form>
  </div>
</body>
